# 参数说明: https://legoflow.com/wiki/config.html

name: ww

version: cli@2.0.0-beta.26

type: Vue.js

REM: false

ES.Next: true

ESLint: false

alias:
  '@': ./src
  var.scss: ./src/style/var.scss

mode: webpack

includeModules:
  - ./node_modules

workflow.dev:
  hot.reload: true

workflow.build:
  cache: hash
  bundle.limitResourcesSize: 5

entry:
  - ./src/main.js